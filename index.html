  <script>
    /* ‚Äì‚Äì LAZYLOAD: artƒ±k ger√ßekten √ßalƒ±≈üƒ±yor ‚Äì‚Äì */
    const allGames = [
      {title:"Terraria",slug:"terraria",image:"terraria.jpg",tags:["Indie","D√º≈ü√ºk Sistem"]},
      {title:"Stardew Valley",slug:"stardew-valley",image:"stardewvalley.jpg",tags:["Indie","D√º≈ü√ºk Sistem"]},
      {title:"Celeste",slug:"celeste",image:"celeste2.jpg",tags:["Indie","D√º≈ü√ºk Sistem"]},
      {title:"Baba Is You",slug:"baba-is-you",image:"babaisyou.jpg",tags:["Indie","D√º≈ü√ºk Sistem"]}
    ];
    const smallGames = [
      {title:"Papers, Please",slug:"papers-please",image:"papersplease2.jpg"},
      {title:"Baba Is You",slug:"baba-is-you",image:"babaisyou.jpg"},
      {title:"Undertale",slug:"undertale",image:"undertale.jpg"},
      {title:"Stardew Valley",slug:"stardew-valley",image:"stardewvalley.jpg"}
    ];
    const largeGames = [
      {title:"Celeste",slug:"celeste",image:"celeste2.jpg"},
      {title:"Hollow Knight",slug:"hollow-knight",image:"hollow-knight.jpg"}
    ];

    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}

    /* ‚Äì‚Äì LAZYLOAD: sadece g√∂r√ºn√ºr kart ‚Äì‚Äì */
    function loadVisible(slider){
      const wrap=slider.parentElement;
      const x=Math.abs(parseInt(slider.style.transform.replace(/[^\d-]/g,'')))||0;
      const w=wrap.clientWidth;
      const card=346;
      const start=Math.floor(x/card);
      const end=Math.ceil((x+w)/card)+1;
      slider.querySelectorAll('img').forEach((img,i)=>{
        if(i>=start-1&&i<=end&&img.dataset.src){
          img.src=img.dataset.src;
          delete img.dataset.src;
        }
      });
    }

    function initSlider(sel,games){
      const wrap=document.querySelector(sel);
      const slider=wrap.querySelector('.slider');
      const left=wrap.querySelector('.left');
      const right=wrap.querySelector('.right');
      slider.innerHTML='';
      games.forEach(g=>{
        const a=document.createElement('a'); a.href=g.slug+'.html';
        a.innerHTML=`<div class="game"><div class="game-image"><img data-src="${g.image}" alt="${g.title}" loading="lazy"></div><div class="game-title">${g.title}</div><div class="game-tags-container">${g.tags?t=>t.map(c=>`<div class="game-tag">${c}</div>`).join(''):''}</div></div>`;
        slider.appendChild(a);
      });
      let idx=0;
      function upd(){
        slider.style.transform=`translateX(${-idx*346}px)`;
        loadVisible(slider);
      }
      right.onclick=()=>{if(idx<slider.children.length-1){idx++;upd();}};
      left.onclick=()=>{if(idx>0){idx--;upd();}};
      upd();
    }

    document.addEventListener('DOMContentLoaded',()=>{
      shuffle(allGames); initSlider('.indie-wrapper',allGames);
      const dusuk=allGames.filter(g=>g.tags.includes('D√º≈ü√ºk Sistem'));
      initSlider('.dusuk-wrapper',dusuk);

      /* pop√ºler slider HTML‚Äôden */
      const pop=[...document.querySelectorAll('.shuffle-populer a')].map(a=>{
        const img=a.querySelector('img');
        img.dataset.src=img.src; img.src=''; /* lazy */
        return {
          title:a.querySelector('.game-title').textContent,
          slug:a.href.split('/').pop().replace('.html',''),
          image:img.dataset.src,
          tags:[...a.querySelectorAll('.game-tag')].map(t=>t.textContent)
        };
      });
      shuffle(pop);
      const popWrap=document.querySelector('.shuffle-populer');
      popWrap.innerHTML='';
      pop.forEach(g=>{
        const a=document.createElement('a'); a.href=g.slug+'.html';
        a.innerHTML=`<div class="game"><div class="game-image"><img data-src="${g.image}" alt="${g.title}" loading="lazy"></div><div class="game-title">${g.title}</div><div class="game-tags-container">${g.tags.map(t=>`<div class="game-tag">${t}</div>`).join('')}</div></div>`;
        popWrap.appendChild(a);
      });
      initSlider('.shuffle-populer').parentElement.parentElement,pop);

      /* mozaik */
      const mozMap={...smallGames,...largeGames};
      document.querySelectorAll('.mozaik-card').forEach(c=>{
        const s=c.dataset.slug;
        const g=mozMap[s];
        if(g){c.querySelector('img').src=g.image;c.querySelector('img').alt=g.title;c.querySelector('.mozaik-title').textContent=g.title;c.onclick=()=>location.href=s+'.html';}
      });

      /* tema */
      const tgl=document.getElementById('theme-toggle');
      document.body.classList.toggle('dark',localStorage.getItem('theme')!=='light');
      tgl.textContent=document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';
      tgl.onclick=()=>{
        document.body.classList.toggle('dark');
        localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');
        tgl.textContent=document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';
      };

      /* snow */
      const snow=document.querySelector('.snow');
      if(snow){
        for(let i=0;i<40;i++){
          const f=document.createElement('div');f.className='snowflake';
          f.style.width=f.style.height=4+Math.random()*6+'px';
          f.style.left=Math.random()*100+'%';
          f.style.animationDuration=3+Math.random()*4+'s';
          snow.appendChild(f);
        }
      }

      /* √ßekili≈ü overlay */
      const overlay=document.getElementById('giveawayOverlay');
      const video=document.getElementById('giveawayVideo');
      document.querySelectorAll('.giveaway-card').forEach(c=>{
        c.onclick=()=>{
          video.src=c.dataset.video;
          overlay.style.display='flex';
          video.play();
          document.getElementById('alert-msg').classList.add('show');
          setTimeout(()=>document.getElementById('alert-msg').classList.remove('show'),4000);
        };
      });
      overlay.onclick=()=>{overlay.style.display='none';video.pause();video.currentTime=0;};

      /* throttle */
      let last=0;
      document.querySelectorAll('.slider-btn').forEach(b=>b.addEventListener('click',e=>{
        const now=Date.now();if(now-last<300)e.stopImmediatePropagation();else last=now;
      }));
    });
  </script>
